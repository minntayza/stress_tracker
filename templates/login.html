<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intelligent Stress System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container container-auth animate__animated animate__fadeIn">
        <div class="result-card auth-card">
            <h1 class="auth-title">Stress Tracker</h1>
            <p class="auth-subtitle">Login to your account</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" name="remember" style="margin-right: 0.5rem;">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary-prominent" style="width: 100%; margin: 0;">
                    Login
                </button>
            </form>

            <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid var(--line);">

            <p style="color: var(--gray-600); text-align: center;">
                Don't have an account?
                <a href="{{ url_for('signup') }}"
                    style="color: var(--primary-color); font-weight: 600; text-decoration: none;">
                    Sign up here
                </a>
            </p>
        </div>
    </div>
</body>

</html>
